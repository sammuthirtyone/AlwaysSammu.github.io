<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üç≠ COIN CATCHER ¬∑ KITTY EDITION üç¨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Fredoka', cursive, sans-serif;
        }

        body {
            background: #ffecf2;
            background-image: 
                radial-gradient(circle at 10% 20%, #fff0f6 10%, transparent 20%),
                radial-gradient(circle at 90% 80%, #e3f2fd 15%, transparent 25%),
                linear-gradient(135deg, #ffd6e7 0%, #fff5e6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- MAIN CARD --- */
        .game-card {
            width: 100%;
            max-width: 480px;
            height: 95vh;
            max-height: 800px;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            box-shadow: 
                0 20px 40px rgba(255, 182, 193, 0.4),
                inset 0 0 0 2px rgba(255, 255, 255, 0.6);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 10;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        /* 1. START SCREEN */
        .start-screen {
            background: rgba(255, 255, 255, 0.2);
            z-index: 20;
        }

        .title-group {
            text-align: center;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .game-title {
            font-size: 3.5rem;
            color: #ff8fa3;
            text-shadow: 4px 4px 0px #fff, 6px 6px 0px #ffc2d1;
            letter-spacing: 2px;
            line-height: 1;
        }

        .game-subtitle {
            font-size: 1.5rem;
            color: #9c89b8;
            background: #fff;
            padding: 5px 20px;
            border-radius: 20px;
            margin-top: 10px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(156, 137, 184, 0.2);
        }

        /* 2. LOADING SCREEN */
        .loading-screen {
            background: #fff0f5;
            z-index: 30;
        }

        .loader-icon {
            font-size: 4rem;
            animation: bounce 0.8s infinite alternate;
        }
        
        .loading-bar-container {
            width: 200px;
            height: 12px;
            background: #ffdde7;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            background: #ff8fa3;
            width: 0%;
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        /* 3. GAME OVER OVERLAY */
        .game-over-overlay {
            background: rgba(255, 235, 238, 0.85);
            backdrop-filter: blur(8px);
            z-index: 50;
        }

        .score-result {
            font-size: 5rem;
            color: #ff8fa3;
            text-shadow: 3px 3px 0 #fff;
            margin: 10px 0;
        }

        /* --- BUTTONS --- */
        .btn-cute {
            background: linear-gradient(to bottom, #ffbcd9, #ff8fa3);
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 2rem;
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 0 #e06c85, 0 15px 20px rgba(255, 143, 163, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
            overflow: hidden;
        }

        .btn-cute::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
            border-radius: 50px 50px 0 0;
        }

        .btn-cute:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #e06c85, inset 0 5px 10px rgba(0,0,0,0.1);
        }

        .btn-small {
            font-size: 1.5rem;
            padding: 12px 35px;
            background: linear-gradient(to bottom, #a2d2ff, #80bfff);
            box-shadow: 0 6px 0 #5c97d6, 0 10px 15px rgba(130, 191, 255, 0.4);
        }
        
        .btn-small:active {
             transform: translateY(6px);
             box-shadow: 0 0 0 #5c97d6;
        }

        /* --- GAME CANVAS AREA --- */
        .canvas-container {
            flex: 1;
            width: 100%;
            background: linear-gradient(180deg, #e0f7fa 0%, #fff3e0 100%);
            border-radius: 25px;
            border: 6px solid #fff;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
            touch-action: none; /* Critical for drag */
            cursor: grab;
        }

        .canvas-container:active {
            cursor: grabbing;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- TOP HUD --- */
        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .score-pill {
            background: #fff;
            padding: 8px 20px;
            border-radius: 30px;
            color: #ff8fa3;
            font-size: 1.8rem;
            font-weight: 700;
            box-shadow: 0 4px 0 #ffe0e9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mute-btn {
            background: #fff;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 0 #ffe0e9;
            color: #ff8fa3;
        }

        .mute-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* --- ANIMATIONS --- */
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .footer-hint {
            text-align: center;
            color: #b0aac0;
            font-size: 1rem;
            margin-top: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="game-card">
        
        <div class="hud">
            <div class="score-pill">
                <span>ü™ô</span>
                <span id="scoreVal">0</span>
            </div>
            <div class="mute-btn" id="muteBtn">üîä</div>
        </div>

        <div class="canvas-container" id="canvasContainer">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="footer-hint">üëÜ drag the kitty basket to catch! üëÜ</div>

        <div class="screen start-screen" id="startScreen">
            <div class="title-group">
                <div class="game-title">COIN<br>CATCHER</div>
                <div class="game-subtitle">‚ú® Cutie Edition ‚ú®</div>
            </div>
            <button class="btn-cute" id="startBtn">PLAY ‚ñ∂</button>
        </div>

        <div class="screen loading-screen hidden" id="loadingScreen">
            <div class="loader-icon">üê±</div>
            <h2 style="color:#ff8fa3; margin-top:10px;">Loading Cuteness...</h2>
            <div class="loading-bar-container">
                <div class="loading-bar-fill" id="loadingBar"></div>
            </div>
        </div>

        <div class="screen game-over-overlay hidden" id="gameOverScreen">
            <h2 style="color:#ff8fa3; font-size: 2.5rem;">Oh no! üò¢</h2>
            <div style="color: #b0aac0; font-size: 1.2rem;">You missed a coin!</div>
            <div class="score-result" id="finalScore">0</div>
            <button class="btn-cute btn-small" id="restartBtn">Play Again üîÑ</button>
        </div>

    </div>

    <script>
        /**
         * üç¨ COIN CATCHER - LOGIC üç¨
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Optimize
        
        // UI Elements
        const startScreen = document.getElementById('startScreen');
        const loadingScreen = document.getElementById('loadingScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const loadingBar = document.getElementById('loadingBar');
        const scoreDisplay = document.getElementById('scoreVal');
        const finalScoreDisplay = document.getElementById('finalScore');
        const canvasContainer = document.getElementById('canvasContainer');

        // Buttons
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const muteBtn = document.getElementById('muteBtn');

        // Game Constants
        let width, height, scale;
        const BASKET_WIDTH = 100;
        const BASKET_HEIGHT = 50;
        const COIN_SIZE = 24;
        
        // Game State
        let gameState = 'START'; // START, LOADING, PLAYING, GAMEOVER
        let score = 0;
        let basketX = 0;
        let coins = [];
        let particles = [];
        let spawnTimer = 0;
        let spawnRate = 40;
        let difficultySpeed = 3;
        let gameLoopId;
        
        // Audio State
        let audioCtx;
        let isMuted = false;

        // --- RESIZE HANDLING ---
        function resize() {
            const rect = canvasContainer.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            width = canvas.width;
            height = canvas.height;
            basketX = (width - BASKET_WIDTH) / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- AUDIO SYSTEM (Synthesized = No external files) ---
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            if (isMuted || !audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            if (type === 'catch') {
                // High happy ding
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime); // A5
                osc.frequency.exponentialRampToValueAtTime(1760, audioCtx.currentTime + 0.1); // A6
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'gameover') {
                // Sad slide
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            }
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
        }

        // --- GAME LOGIC ---

        function startGameSequence() {
            initAudio();
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            loadingScreen.classList.remove('hidden');
            gameState = 'LOADING';

            // Simulate Loading
            let progress = 0;
            const loadInterval = setInterval(() => {
                progress += 5;
                loadingBar.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(loadInterval);
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        resetGame();
                    }, 200);
                }
            }, 30); // Approx 0.6s load time
        }

        function resetGame() {
            score = 0;
            scoreDisplay.textContent = '0';
            coins = [];
            particles = [];
            spawnTimer = 0;
            difficultySpeed = 3;
            spawnRate = 40;
            basketX = (width - BASKET_WIDTH) / 2;
            gameState = 'PLAYING';
            loop();
        }

        function spawnCoin() {
            const x = Math.random() * (width - COIN_SIZE * 2) + COIN_SIZE;
            coins.push({
                x: x,
                y: -50,
                speed: difficultySpeed + Math.random(),
                rot: Math.random() * Math.PI,
                rotSpeed: (Math.random() - 0.5) * 0.1
            });
        }

        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 1.0,
                    color: `hsl(${Math.random()*60 + 40}, 100%, 70%)` // Yellow/Orange/Gold
                });
            }
        }

        // --- DRAWING ---

        function drawBasket(x, y) {
            const w = BASKET_WIDTH;
            const h = BASKET_HEIGHT;
            const bottomW = w * 0.75;
            const inset = (w - bottomW) / 2;

            // Handle
            ctx.beginPath();
            ctx.arc(x + w/2, y, w/2 - 10, Math.PI, 0);
            ctx.lineWidth = 6;
            ctx.strokeStyle = '#d4a373';
            ctx.stroke();

            // Basket Body (Trapezoid)
            ctx.fillStyle = '#fcd5ce'; // Pinkish beige
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + w, y);
            ctx.lineTo(x + w - inset, y + h);
            ctx.lineTo(x + inset, y + h);
            ctx.closePath();
            ctx.fill();
            
            // Texture/Wicker details
            ctx.strokeStyle = '#e5989b';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Kitty Ears
            ctx.fillStyle = '#fcd5ce';
            ctx.beginPath();
            ctx.moveTo(x + 10, y);
            ctx.lineTo(x + 25, y - 15);
            ctx.lineTo(x + 40, y);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x + w - 10, y);
            ctx.lineTo(x + w - 25, y - 15);
            ctx.lineTo(x + w - 40, y);
            ctx.fill();
            ctx.stroke();

            // Kitty Face
            ctx.fillStyle = '#6d597a';
            // Eyes
            ctx.beginPath();
            ctx.arc(x + w/2 - 15, y + h/2, 3, 0, Math.PI*2);
            ctx.arc(x + w/2 + 15, y + h/2, 3, 0, Math.PI*2);
            ctx.fill();
            // Mouth
            ctx.beginPath();
            ctx.arc(x + w/2, y + h/2 + 2, 3, 0, Math.PI);
            ctx.stroke();
            // Whiskers
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x + 10, y + h/2); ctx.lineTo(x + 25, y + h/2 + 2);
            ctx.moveTo(x + 10, y + h/2 + 5); ctx.lineTo(x + 25, y + h/2 + 5);
            ctx.moveTo(x + w - 10, y + h/2); ctx.lineTo(x + w - 25, y + h/2 + 2);
            ctx.moveTo(x + w - 10, y + h/2 + 5); ctx.lineTo(x + w - 25, y + h/2 + 5);
            ctx.stroke();
        }

        function drawCoin(c) {
            ctx.save();
            ctx.translate(c.x, c.y);
            ctx.rotate(c.rot);
            
            // Outer Coin
            ctx.beginPath();
            ctx.arc(0, 0, COIN_SIZE, 0, Math.PI * 2);
            ctx.fillStyle = '#ffd166';
            ctx.fill();
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#f48c06';
            ctx.stroke();

            // Inner Detail
            ctx.beginPath();
            ctx.arc(0, 0, COIN_SIZE * 0.7, 0, Math.PI * 2);
            ctx.strokeStyle = '#ffee80';
            ctx.stroke();
            
            // Star in middle
            ctx.fillStyle = '#d00000';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üç≠', 0, 2);

            ctx.restore();
        }

        function update() {
            // Clear Canvas
            ctx.clearRect(0, 0, width, height);

            // Background Elements (Clouds)
            ctx.font = '40px sans-serif';
            ctx.globalAlpha = 0.5;
            ctx.fillText('‚òÅÔ∏è', 50, 80);
            ctx.fillText('‚òÅÔ∏è', width - 80, 150);
            ctx.globalAlpha = 1.0;

            // Spawn Coins
            spawnTimer++;
            if (spawnTimer > spawnRate) {
                spawnCoin();
                spawnTimer = 0;
                // Increase difficulty slowly
                if (spawnRate > 15) spawnRate -= 0.1;
                difficultySpeed += 0.005;
            }

            // Draw Basket
            const basketY = height - BASKET_HEIGHT - 20;
            drawBasket(basketX, basketY);

            // Update & Draw Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI*2);
                ctx.fill();
                ctx.globalAlpha = 1.0;

                if (p.life <= 0) particles.splice(i, 1);
            }

            // Update & Draw Coins
            for (let i = coins.length - 1; i >= 0; i--) {
                let c = coins[i];
                c.y += c.speed;
                c.rot += c.rotSpeed;
                drawCoin(c);

                // Collision Detection (Circle vs Rect Approximation)
                // Check height overlap first (optimization)
                if (c.y + COIN_SIZE >= basketY + 10 && c.y - COIN_SIZE <= basketY + BASKET_HEIGHT) {
                    // Check width overlap
                    if (c.x >= basketX && c.x <= basketX + BASKET_WIDTH) {
                        // CATCH!
                        score++;
                        scoreDisplay.textContent = score;
                        playSound('catch');
                        createParticles(c.x, c.y);
                        coins.splice(i, 1);
                        continue;
                    }
                }

                // Missed Coin
                if (c.y > height) {
                    playSound('gameover');
                    gameState = 'GAMEOVER';
                    finalScoreDisplay.textContent = score;
                    gameOverScreen.classList.remove('hidden');
                    cancelAnimationFrame(gameLoopId);
                    return; // Stop loop
                }
            }
        }

        function loop() {
            if (gameState === 'PLAYING') {
                update();
                gameLoopId = requestAnimationFrame(loop);
            }
        }

        // --- INPUT HANDLING (Touch/Mouse) ---
        function handleInput(clientX) {
            if (gameState !== 'PLAYING') return;
            const rect = canvasContainer.getBoundingClientRect();
            // Map clientX to canvas coordinates
            let relativeX = clientX - rect.left;
            // Center the basket on the finger/mouse
            basketX = relativeX - (BASKET_WIDTH / 2);
            
            // Constrain to screen
            if (basketX < 0) basketX = 0;
            if (basketX > width - BASKET_WIDTH) basketX = width - BASKET_WIDTH;
        }

        // Mouse
        canvasContainer.addEventListener('mousemove', (e) => {
            if (e.buttons === 1) handleInput(e.clientX);
        });
        canvasContainer.addEventListener('mousedown', (e) => {
            handleInput(e.clientX);
        });

        // Touch (Prevent scrolling)
        canvasContainer.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stop scroll
            handleInput(e.touches[0].clientX);
        }, { passive: false });

        canvasContainer.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Stop scroll
            handleInput(e.touches[0].clientX);
        }, { passive: false });

        // --- BUTTON EVENTS ---
        startBtn.addEventListener('click', startGameSequence);
        
        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            // Small re-load delay for effect
            startScreen.classList.add('hidden'); // ensure start is gone
            startGameSequence();
        });

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
            muteBtn.style.opacity = isMuted ? '0.5' : '1';
        });

    </script>
</body>
</html>
